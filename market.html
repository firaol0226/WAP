<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="nav">
        <div class="nav-left">
            <nav class="nav-item">
                <span class="nav-link" id ="descr">MUM Golden Dome Market : : : SRM System</span>
            </nav>
            <nav class="nav-item">
                <a href="market.html" class="nav-link" id="pp">Products</a>
            </nav>
            <nav class="nav-item">
                <a href="market.html" class="nav-link">Suppliers</a>
            </nav>
         </div>
         <div class="nav-right">
            <label class="nav-link">Hello!</label>
            <button type="button" class="btn"><a href="sakaiLogin.html">Sign Out</a></button>
         </div>
        
    </div>
    <div class="rowMain">
        <h2 style="margin-bottom: 2%; margin-left:4%" >New Product Form </h2>
        <div class="row">
            
            <div class="col-sm-5">
                <div class="label">Product Number</div>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                </div> 
            </div>
            
            <div class="col-sm-5">
                <div class="label" >Quantity in Stock</div>
                 <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="0" aria-label="Username" aria-describedby="addon-wrapping">
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="label" >Name</div>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div> 
            </div>
            
            <div class="col-sm-5">
                <div class="label">Supplier</div>
                 <div class="input-group flex-nowrap">
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Select a Supplier</option>
                        <option value="1">Supplier 1</option>
                        <option value="2">Supplier 2</option>
                        <option value="3">Supplier 3</option>
                    </select>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="label" >Unit Price</div>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="0.0" aria-label="Username" aria-describedby="addon-wrapping">
                </div> 
            </div>
            
            <div class="col-sm-5">
                <div class="label" >Date Supplied</div>
                 <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="yyyy-mm-dd" aria-label="Username" aria-describedby="addon-wrapping">
                </div> 
                <div class="label" id="label2">Enter a Valid Date.</div>
            </div>
        </div>
    </div>
    
    <div class="col-sm-3">
        <button type="button" class="btn btn-outline-primary" id="but">Reset</button>
        <button type="button" class="btn btn-outline-secondary" id="but">Cancel</button>
        <button type="button" class="btn btn-outline-success" id="but">Add Product</button>
    </div>
    
</div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="market.css">
</body>
</html>
