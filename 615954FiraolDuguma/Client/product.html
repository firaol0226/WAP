<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
        rel="stylesheet"/>
    <link rel="stylesheet" href="productStyle.css">
</head>
<body>
    <header>
        <nav>
            <form>
                <!-- Email input -->
                <div class="top">
                    <div class="logo">
                        <img src="http://localhost:4000/logo.jpg" alt="logo">
                    </div>
                    <div class="right-just">
                        <div class="welcome">   
                               <p>Welcome, <span id="uname">username</span></p>
                        </div>                
                        <!-- Submit button -->
                        <div class ="log">
                          <button  id ='logoutBtn' class="logout-button">Logout</button>
                        </div>
                    </div>
                </div>
    
              </form>
        </nav>
      </header>
        <!-- <hr> -->
        <main>
          
          <section class="intro">
            <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/tables/img4.jpg');">
              <div class="mask d-flex align-items-center h-100" style="background-color: rgba(25, 185, 234,.25);">
                <div class="container">
                  <div class="row justify-content-center">
                    <h4>Product List</h4>
                    <div class="col-10">
                      <div class="card">
                        <div class="card-body">
                          <div class="table-responsive">
                            <table class="table table-hover mb-0">
                              <!-- <input type="text" id="searchBar" placeholder="Search...">
                              <button id="searchButton">Search</button> -->
                              <thead>
                                <tr>
                                  <th class='tableHeader'scope="col">Name</th>
                                  <th class='tableHeader'scope="col">Price</th>
                                  <th class='tableHeader'scope="col">Image</th>
                                  <th class='tableHeader'scope="col">Stock</th>
                                  <th class='tableHeader'scope="col">Actions</th>
                                </tr>
                              </thead>
                              <tbody id ='proudctTableBody'>
                                
                              </tbody>
                            </table>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h4>Your Shopping Cart</h4>
                  <div class="row row-b justify-content-center">
                    <div class="col-10">
                      <div class="card">
                        <div class="card-body">
                          <div class="table-responsive">
                            <h5 id ="cartEmpty",style="font-style: italic;">There is no item in your shoppingcart!</h5>
                            <table class="table table-hover mb-0" id="tableCart">
                              <thead>
                                <tr>
                                  <th class='tableHeader'scope="col">Name</th>
                                  <th class='tableHeader'scope="col">Price</th>
                                  <th class='tableHeader'scope="col">Total</th>
                                  <th class='tableHeader'scope="col">Quantity</th>
                                </tr>
                              </thead>
                              <tbody id ='cartTableBody'>

                                
                                
                              </tbody>
                              <tr>
                                <td style="text-align: right; font-weight: bold;" colspan="3" class='tableHeader'scope="col">Total:</td>
                                <td id='totPrice' style="font-weight: bold;" colspan="3" class='tableHeader'scope="col"></td>
                              </tr>
                            </table>
                            <button id="orderButton" type="button" class="place-order-button">Place order</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
        
    <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js">
</script>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
